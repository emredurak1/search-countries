<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Countries Project</title>
  </head>
  <body>
    <form class="form-section">
        <p class="title">Search Countries</p>
      <input
        class="input-section"
        type="text"
        placeholder="Input the country"
      />
      <button class="submit-button" type="submit">Get The Data</button>
    </form>
    <div class="country-card hidden"></div>
    <div class="reset-button hidden" type="submit">New Country</div>
  </body>
</html>
